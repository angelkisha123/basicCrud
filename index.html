<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CRUD</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="">
    <table>
        <caption>Student Details</caption>
       
        <tr>
            <td>
                <form class="inputTable" autocomplete="off" onsubmit="onFormSubmit()">
                    <div class="inputdetails">
                        <label for="studentId">Student ID: </label>
                    <input type="number" name="studentId" id="studentId">
                    </div>
                    <div class="inputdetails">
                        <label for="studentName">Student Name: </label>
                    <input type="text" name="studentName" id="studentName">
                    </div>
                    <div class="inputdetails">
                        <label for="studentCourse">Student Course: </label>
                    <input type="text" name="studentCourse" id="studentCourse">
                    </div>
                    <div class="inputdetails">
                        <label for="studentSection">Student Section</label>
                    <input type="text" name="studentSection" id="studentSection">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
                <td>
                    <table class="list" id="studentList">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Student Name</th>
                                <th>Student Course</th>
                                <th>Student Section</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
